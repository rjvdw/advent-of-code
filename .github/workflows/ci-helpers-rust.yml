name: 'CI Helpers (rust)'

on:
  push:
    branches:
      - '**'
    paths:
      - 'rust/helpers/**'
      - '.github/workflows/ci-helpers-rust.yml'

defaults:
  run:
    working-directory: rust/helpers

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: |
            **/target
            ~/.cargo/registry/index
            ~/.cargo/registry/cache
            ~/.cargo/git
          key: ${{ runner.os }}-targets
      - name: update
        run: rustup update
      - name: fmt
        run: cargo fmt -- --check
      - name: clippy
        run: cargo clippy --all-targets
      - name: check
        run: cargo check --all-targets
      - name: test
        run: cargo test
